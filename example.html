<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Flag Icons</title>

    <style>
        .flag-container {
            display: flex;
            flex-wrap: wrap;
        }
        .flag-item {
            margin: 10px;
            text-align: center;
            flex-basis: 100%;
        }
    </style>

    <!-- Canadian Flag Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cowwarrior/flag-icons-ca@v1.0.0/css/flag-icons-ca.min.css">
    
    <!-- Flag Icons CSS version 7.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    
</head>
<body>
    <h1>Canadian Flag Icons</h1>
    <div class="flag-container">
        <div class="flag-item">
            <span class="fi fi-ca"></span>
            <p>Canada</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-ab"></span>
            <p>Alberta</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-bc"></span>
            <p>British Columbia</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-mb"></span>
            <p>Manitoba</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-nb"></span>
            <p>New Brunswick</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-nl"></span>
            <p>Newfoundland and Labrador</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-ns"></span>
            <p>Nova Scotia</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-nt"></span>
            <p>Northwest Territories</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-nu"></span>
            <p>Nunavut</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-on"></span>
            <p>Ontario</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-pe"></span>
            <p>Prince Edward Island</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-qc"></span>
            <p>Quebec</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-sk"></span>
            <p>Saskatchewan</p>
        </div>
        <div class="flag-item">
            <span class="fi fi-ca-yt"></span>
            <p>Yukon</p>
        </div>
    </div>
</body>
</html>
